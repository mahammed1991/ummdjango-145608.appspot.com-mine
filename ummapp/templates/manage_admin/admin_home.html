{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Admin Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    
    <link rel="stylesheet" type="text/css" href="{% static 'manage_admin/css/bootstrap.css' %}" rel="stylesheet">

    
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
      .table-responsive {
          display: block;
          width: 100%;
          min-height: .01%;
          overflow-x: auto;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }

      }
    </style>
    <link href="{% static 'manage_admin/css/bootstrap-responsive.css' %}" rel="stylesheet">

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Logged in as <a href="#" class="navbar-link">{{user}}</a>
              <a href="{% url 'auth:logout' %}?next=/">Logout</a>
            </p>
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">Sidebar</li>
              <li id='create-process'><a href="/umm/create-process/">Create Process</a></li>
              <li id='view-process'><a href="/umm/view-process/">View/Update Process</a></li>
              <li id='create-program-type'><a href="/umm/create-program-type/">Create Program Type</a></li>
              <li id='view-process-type'><a href="#">View/Update Process Type</a></li>
              <!--<li id='invoice_orders'><a href="#">Invoice Orders</a></li>
              <li id='transactions'><a href="{% url '' %}">Transactions</a></li>-->
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
          <div class="hero-unit">
            {% block  content %}
            {% endblock %}
          </div>
          <div class="row-fluid">
            <div class="span4">
            </div><!--/span-->
            <div class="span4">
            </div><!--/span-->
            <div class="span4">
            </div><!--/span-->
          </div><!--/row-->
          <div class="row-fluid">
            </div><!--/span-->
            <div class="span4">
            </div><!--/span-->
            <div class="span4">
            </div><!--/span-->
          </div><!--/row-->
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Company 2016</p>
      </footer>

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'manage_admin/js/jquery.min.js'%}"></script>
    <script src="{% static 'manage_admin/js/bootstrap.min.js' %}"></script>
    <!--<script src="{% static 'checkout/js/datepicker.js' %}"></script>
    <script src="{% static 'invoice/js/formValidation.min.js' %}"></script>
    <script src="{% static 'invoice/js/form_bootstrap.min.js' %}"></script>
    <script src="{% static 'invoice/js/bootbox.min.js' %}"></script>
    <script src="{% static 'checkout/js/bootstrap-model.js' %}"></script>
    <script src="{% static 'checkout/js/bootstrap-tab.js' %}"></script>-->
